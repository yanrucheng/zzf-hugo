
<h2> at the partial now </h2>

{{ printf "%#v\n" page }}
<p></p>

{{ (page.Resources.GetMatch .src ).RelPermalink }}

{{ if eq .live_mode "scroll" }}

    <div class="live-photo">
      <div class="live-photo-container">
          <!-- Display Video -->
          <video muted loop playsinline>
              <source src="{{ .src }}" type="video/mp4">
              Your browser does not support the video tag.
          </video>
      </div>

      <div class="story">
          {{ range .lines }}
            <div>
                <h3> {{ . }} </h3>
            </div>
          {{ end }}
      </div>
    </div>
{{ end }}
