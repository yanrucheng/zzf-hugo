{{ range site.Params.custom_js }}
  {{ with partialCached "func/script/GetResource" . . }}
    {{ $js := . | resources.Minify | resources.Fingerprint }}
    <script src="{{ $js.RelPermalink }}" defer></script>
  {{ end }}
{{ end }}

{{ range site.Params.remote_js}}
    <script src="{{ . }}"></script>
{{ end }}
