{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height">
    <!-- Header Section (Optional) -->
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
      {{- .Content -}}
    </section>

    <!-- Title for Child Sections -->
    <h2 class="tc mt4">Sections</h2>
    
    <!-- Render Child Sections (Branch Bundles) -->
    <section class="flex-ns flex-wrap justify-around mt5">
      {{ $paginator := .Paginate .Sections .Site.Params.recent_posts_number }}
      {{ range $paginator.Pages }}
        <div class="relative w-100 w-30-l mb4 bg-white">
          {{ .Render "summary" }}
        </div>
      {{ end }}
    </section>

    {{- template "_internal/pagination.html" . -}}
  </article>
{{ end }}
