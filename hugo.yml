title: Home of ZhuZhu
baseURL: https://zhuzhu.family
languageCode: en-us
theme:
  - ananke

DefaultContentLanguage: en
SectionPagesMenu: main
buildFuture: true
googleAnalytics: ""
enableRobotsTXT: true
pagination:
  pagerSize: 3

languages:
  en:
    title: ZhuZhu's Home
    weight: 1
    contentDir: content
    # languageDirection: rtl # for Right-To-Left languages

params:
  text_color: ""
  author: ""
  favicon: "/images/piggy-face.png"
  site_logo: "/images/piggy-bank-outline.svg"
  site_logo_text: Home
  description: Gather ye rosebuds while ye may, Old Time is still a-flying.
  recent_posts_number: 4
  custom_css:
    - live-photo.css
    - custom-class.scss
    - font.css
    - "https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css" # progress bar
  custom_js:
    #- live-photo.js
    - video.js
  remote_js:
    - "https://cdn.jsdelivr.net/npm/scrolly-video@latest/dist/scrolly-video.js" # scrolly video
    - "https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js" # progress bar
  default_font: &font my-content-font
  body_classes: my-content-font bg-near-white
  post_content_classes: *font
  summary_classes: *font
  # choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class: bg-washed-red
  # choose fitting and alignment styles for the featured image using Tachyons classes such as "cover|contain" for fitting and "bg-top|bg-center|bg-bottom" for alignment, or add any other class space-separated to customize further
  featured_image_class: cover bg-top
  # choose a color dimming class for the page or site header from any on this page: https://tachyons.io/docs/themes/skins/, preface it with "bg-" and add the value such as "-X0" where X is in [1,9]
  cover_dimming_class: bg-black-50 josefin-sans
  #cover_dimming_class: bg-black-50 my-content-font

sitemap:
  changefreq: monthly
  priority: 0.5
  filename: sitemap.xml

